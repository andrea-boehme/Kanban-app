<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/add-task.css">
    <link rel="stylesheet" href="../assets/css/nav.css">

    <script src="../assets/js/mini_backend.js"></script>
    <script src="../assets/js/main.js"> </script>
    <script src="../assets/js/add-task.js"> </script>
    <script>setURL('https://andrea-boehme.developerakademie.net/kanban-app/smallest_backend_ever');</script>
    <script src="../assets/js/toggle-button.js"></script>
    <script src="../assets/js/nav.js"> </script>

    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>

<body onload="loadTasks()">
    <aside>
        <div class="navigation">
            <div class="logo"><img src="../assets/img/logo.png"></div>
            <div class="toggle hide-toggle">
                <img id="btn" alt="" src="../assets/img/menu-w.png" onclick="toggle()">
            </div>
            <div id="menulist" class="navigation-links">
                <div id="board" class="links"><img src="../assets/img/board.png"><a href="../views/index.html">Board</div></a>
                <div id="backlog" class="links"><img src="../assets/img/backlog.png"><a href="../views/backlog.html">Backlog</div></a>
                <div id="add-task" class="links active"><img src="../assets/img/add-task.png"><a href="../views/add-task.html">Add Task</div></a>
                <div id="help" class="links"><img src="../assets/img/help.png"><a href="../views/help.html">Help</div></a>
                <div id="imprint" class="links"><img src="../assets/img/imprint.png"><a href="../views/imprint.html">Imprint</div></a>
                <div id="legal" class="links"><img src="../assets/img/legal.png"><a href="../views/data-protection.html">Legal Notice</div></a>
            </div>
        </div>
        <!-- mobile menu -->
        <nav id="navigation-mobil" class="hide-mobil">
            <div class="navigation-links-mobil">
                <a href="../views/index.html">Board</a>
                <a href="../views/backlog.html">Backlog</a>
                <a href="../views/add-task.html">Add Task</a>
                <a href="../views/help.html">Help</a>
                <a href="../views/imprint.html">Imprint</a>
                <a href="../views/data-protection.html">Legal notice</a>
            </div>
        </nav>
    </aside>
    <div class="add-task-container">
        <h2>Add Task</h2>
        <form onsubmit="event.preventDefault(), addTask()" action="" class="form-container">
            <div class="column1">
                <div class="column2">
                    <b>Title</b>
                    <input type="text" class="input" id="title" minlength="3" required>
                </div>
                <div class="column2">
                    <b>Category</b>
                    <select class="input-small" id="category" required>
                        <option hidden></option>
                        <option>Marketing</option>
                        <option>Development</option>
                        <option>Design</option>
                    </select>
                </div>
                <div class="column2">
                    <b>Description</b>
                    <textarea style="resize: none;" class="input" id="description" cols="30" rows="8" class="text"
                        required></textarea>
                </div>
            </div>
            <div class="column1">
                <div class="column2">
                    <b>Due Date</b>
                    <input class="input-small" type="date" name="Date" id="dueDate" minlength="3" required>
                </div>
                <div class="column2">
                    <b>Urgency</b>
                    <select class="input-small" id="urgency" required>
                        <option hidden></option>
                        <option value="Normal">Normal</option>
                        <option value="High">High</option>
                        <option value="Very high">Very high</option>
                    </select>
                </div>
                <div class="column2">
                    <b>Assign To</b>
                    <div>
                        <img id="userImg" src="../assets/img/profile.png" class="user">
                        <select class="input-small" id="assigned" onchange="changeUser()" required>
                            <option hidden></option>
                            <option value="Max">Max</option>
                            <option value="Will">Will</option>
                            <option value="Anna">Anna</option>
                            <option value="Lucy">Lucy</option>
                        </select>
                    </div>
                </div>
                <div class="button">
                    <button type="reset" onclick="clearInput()">CANCEL</button>
                    <button type="submit" id="btn-add">ADD TASK</button>
                </div>
                <div id="save-confirmation">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
