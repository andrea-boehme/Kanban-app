<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/board.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/add-task.css">
    <link rel="stylesheet" href="../assets/css/backlog.css">
    <link rel="stylesheet" href="../assets/css/help.css">
    <link rel="stylesheet" href="../assets/css/imprint.css">
    <link rel="stylesheet" href="../assets/css/login.css">

    <script src="../assets/js/mini_backend.js"></script>
    <script src="../assets/js/main.js"> </script>
    <script src="../assets/js/board.js"> </script>
    <script src="../assets/js/backlog.js"> </script>
    <script src="../assets/js/add-task.js"> </script>
    <script>setURL('https://andrea-boehme.developerakademie.net/kanban-app/smallest_backend_ever');</script>
    <script src="../assets/js/toggle-button.js"></script>
    <script src="../assets/js/nav.js"> </script>
    <script src="../assets/js/login.js"></script>

    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>

<body onload="initBoard(); includeHTML()">
    <div class="main">
        <aside>
            <div class="navigation">
                <div class="logo"><img src="../assets/img/logo.png"></div>
                <div class="toggle hide-toggle">
                    <img id="btn" alt="" src="../assets/img/menu-w.png" onclick="toggle()">
                </div>
                <div id="menulist" class="navigation-links">
                    <div id="board" class="links active"><img src="../assets/img/board.png"><a href="../views/index.html">Board</div></a>
                    <div id="backlog" class="links"><img src="../assets/img/backlog.png"><a href="../views/backlog.html">Backlog</div></a>
                    <div id="add-task" class="links"><img src="../assets/img/add-task.png"><a href="../views/add-task.html">Add Task</div></a>
                    <div id="help" class="links"><img src="../assets/img/help.png"><a href="../views/help.html">Help</div></a>
                    <div id="imprint" class="links"><img src="../assets/img/imprint.png"><a href="../views/imprint.html">Imprint</div></a>
                    <div id="legal" class="links"><img src="../assets/img/legal.png"><a href="../views/data-protection.html">Legal Notice</div></a>
                </div>
            </div>
            <!-- mobile menu -->
            <nav id="navigation-mobil" class="hide-mobil">
                <div class="navigation-links-mobil">
                    <a href="../views/index.html">Board</a>
                    <a href="../views/backlog.html">Backlog</a>
                    <a href="../views/add-task.html">Add Task</a>
                    <a href="../views/help.html">Help</a>
                    <a href="../views/imprint.html">Imprint</a>
                    <a href="../views/data-protection.html">Legal notice</a>
                </div>
            </nav>
        </aside>
        <div id="board-container" class="board-container">
            <div class="status-container">
                <div class="status" ondragover="allowDrop(event);" ondrop="moveTo('toDo');">
                    <span>TO DO</span>
                    <div class="status-item" id="toDo"></div>
                </div>
                <div class="status" ondragover="allowDrop(event);" ondrop="moveTo('inProgress');">
                    <span>IN PROGRESS</span>
                    <div class="status-item" id="inProgress"></div>
                </div>
                <div class="status" ondragover="allowDrop(event);" ondrop="moveTo('testing');">
                    <span>TESTING</span>
                    <div class="status-item" id="testing"></div>
                </div>
                <div class="status" ondragover="allowDrop(event);" ondrop="moveTo('done');">
                    <span>DONE</span>
                    <div class="status-item" id="done"></div>
                </div>
            </div>
        </div>
        <div id="change-task" class="change-task d-none"></div>
    </div>
</body>

</html>
