<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Kanban-App</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/nav.css">

    <script src="../assets/js/mini_backend.js"></script>
    <script src="../assets/js/main.js"> </script>
    <script>setURL('https://andrea-boehme.developerakademie.net/kanban-app/smallest_backend_ever');</script>
    <script src="../assets/js/toggle-button.js"></script>
    <script src="../assets/js/login.js"></script>

    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>

<body onload="init()">
    <div class="login-bg center">
        <div id="msgBox" class="msg"></div>
        <div class="login center column">
            <img class="logo-login" src="../assets/img/logo.png">
            <form onsubmit="signInBackend(); return false">
                <div class="column">
                    <span>Userame:</span>
                    <input class="input" id="username" type="text" required>
                </div>
                <div class="column">
                    <span>Password:</span>
                    <input class="input" id="password" type="password" required>
                </div>
                <div class="show-password">
                    <input type="checkbox" onclick="showPassword()">
                    show password
                </div>
                <div class="center"><button class="btn" type="submit">Save</button></div>
            </form>
            <div class="redirect"><p onclick="backToLogin()" class="link">Back to login</p></div>
        </div>
        
    </div>
</body>

</html>
